<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMI Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Handlee&family=Poppins:wght@600&display=swap"
      rel="stylesheet"
    />

      
      <script src="
https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js
"></script>
  </head>
  <body>
    <div id="container">
      <h1>EMI CALCULATOR</h1>

      <div class="input" id="loanAmtDiv">
        <label for="loanAmt">Loan Amt(in Rs.)</label>
        <input type="number" name="" id="loanAmt" />
      </div>
      <div class="input" id="loanTenureDiv">
        <label for="loanTenure">Loan Tenure</label>
        <input type="number" name="" id="loanTenure" />
      </div>
      <div class="input" id="intrestRateDiv">
        <label for="intrestRate">Intrest Rate</label>
        <input type="number" name="" id="intrestRate" />
      </div>
      <div class="input" id="btnDiv">
        <button id="calculateBtn" style="cursor: pointer">Calculate</button>
      </div>

      <div class="calculatorResult">
        <canvas id="loanChart"></canvas>
        <ul>
          <li>Monthly loan EMI: <span class="loanEMI"></span></li>
          <li>Principle Amount: <span class="loanPrinciple"></span></li>
          <li>Loan on Intrest: <span class="loanIntrestRate"></span></li>
          <li>Total Amount to be paid: <span class="loanTotal"></span></li>
        </ul>
      </div>
    </div>
  </body>


  <script src="script.js"></script>
</html>
